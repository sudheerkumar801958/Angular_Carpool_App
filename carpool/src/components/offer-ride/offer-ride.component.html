  <div class="container col-4 justify-content-center offer-main">
    <!-- Form Header -->
    <h2 class="mt-4 offer-head" *ngIf="!isSubmitted">Offer a Ride</h2>
  
    <!-- Form for Offering a Ride -->
    <form *ngIf="!isSubmitted" [formGroup]="offerRideForm" (ngSubmit)="onSubmit()">
      <!-- Origin Input -->
      <div class="mb-3">
        <label for="origin" class="form-label offer-label">Origin</label>
        <input
          type="text"
          id="origin"
          formControlName="origin"
          class="form-control"
          placeholder="Enter starting location"
        />
        <div *ngIf="offerRideForm.get('origin')?.errors?.['required'] && offerRideForm.get('origin')?.touched" class="text-danger">
          Origin is required.
        </div>
      </div>
  
      <!-- Destination Input -->
      <div class="mb-3">
        <label for="destination" class="form-label offer-label">Destination</label>
        <input
          type="text"
          id="destination"
          formControlName="destination"
          class="form-control"
          placeholder="Enter destination"
        />
        <div *ngIf="offerRideForm.get('destination')?.errors?.['required'] && offerRideForm.get('destination')?.touched" class="text-danger">
          Destination is required.
        </div>
      </div>
  
      <!-- Date Input -->
      <div class="mb-3">
        <label for="date" class="form-label offer-label">Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
        />
        <div *ngIf="offerRideForm.get('date')?.errors?.['required'] && offerRideForm.get('date')?.touched" class="text-danger">
          Date is required.
        </div>
      </div>
  
      <!-- Seats Available Input -->
      <div class="mb-3">
        <label for="availableSeats" class="form-label offer-label">Seats Available</label>
        <input
          type="number"
          id="availableSeats"
          formControlName="availableSeats"
          class="form-control"
          placeholder="Enter available seats"
          min="1"
        />
        <div *ngIf="offerRideForm.get('availableSeats')?.errors?.['required'] && offerRideForm.get('availableSeats')?.touched" class="text-danger">
          Seats available is required.
        </div>
        <div *ngIf="offerRideForm.get('availableSeats')?.errors?.['min'] && offerRideForm.get('availableSeats')?.touched" class="text-danger">
          At least 1 seat must be available.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary offer-button" [disabled]="offerRideForm.invalid">
        Submit
      </button>
    </form>
  
    <!-- Ride Details Card After Submission -->
    
  </div>
  <div *ngIf="isSubmitted" class="card mt-4">
    <div class="card-header">
      Ride Details
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ rideDetails.origin }} to {{ rideDetails.destination }}</h5>
      <p class="card-text"><strong>Date:</strong> {{ rideDetails.date | date }}</p>
      <p class="card-text"><strong>Seats Available:</strong> {{ rideDetails.availableSeats }}</p>
      <!-- <button class="btn btn-primary" (click)="onEdit()">Edit</button> -->
    </div>
  </div>
