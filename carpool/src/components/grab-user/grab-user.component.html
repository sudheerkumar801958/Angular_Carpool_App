<div class="grab-main container" *ngIf="showRides">
  <h2 class="grab-head">Available Rides</h2>
  <div class="row">
    <div *ngFor="let ride of availableRides" class="col-md-4 d-flex align-items-stretch" style="margin-bottom: 20px;">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <div class="title">Owner: <span class="span_t">{{ ride.owner }}</span></div>
          <div class="title">From: <span class="span_t">{{ ride.origin }}</span> To: <span class="span_t">{{ ride.destination }}</span></div>
          <div class="title"> Seats Available: <span class="span_t">{{ ride.availableSeats }}</span></div>

          <!-- Seat selection input -->
          <div class="form-group">
            <label for="seatsToBook" class="title">Seats to Book:</label>
            <input type="number" min="1" [max]="ride.availableSeats" [(ngModel)]="ride.selectedSeats" class="form-control" placeholder="No of Seats"/>
          </div>
          <div class="btn-body">
            <button class="btn btn-primary reg-button" (click)="bookSeats(ride)">Book Now</button>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
